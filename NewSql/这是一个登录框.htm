<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>这是一个登录框</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E7%99%BB%E5%BD%95%E6%A1%86_files/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E7%99%BB%E5%BD%95%E6%A1%86_files/util.css">
    <link rel="stylesheet" type="text/css" href="%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E7%99%BB%E5%BD%95%E6%A1%86_files/main.css">
</head>

<body>
<div class="dowebok limiter">
    <div class="container-login100" style="background-image: url('images/img-01.jpg');">
        <div class="wrap-login100 p-b-30">
            <form class="login100-form validate-form" method="POST" action="index.php">

                <span class="login100-form-title p-t-20 p-b-45">LOGIN IN</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名">
                    <input class="input100" type="text" name="username" placeholder="Username" required="" autofocus="">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">Sumbit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E7%99%BB%E5%BD%95%E6%A1%86_files/jquery-1.htm"></script>
